<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pad Calculator Test</title>
    <link rel="shortcut icon" type="image/png" href="./test-tube.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.8.0/jasmine.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/favico.js/0.3.10/favico.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.8.0/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.8.0/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.8.0/boot.min.js"></script>
    <script>
        jasmine.getEnv().addReporter({
            jasmineStarted: function () {
                this.failedCount = 0;
                this.favicon = new window.top.Favico({ bgColor: "#E5F3E3", textColor: "#D00" });
            },

            specDone(result) {
                if (result.status == "failed") {
                    this.favicon.badge(++this.failedCount);
                }
            },
        });
    </script>
    <script src="PadCalculator.js"></script>
    <script src="PadCalculatorSpec.js"></script>

<body>
</body>

</html>
